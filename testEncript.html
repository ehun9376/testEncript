<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Caesar Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <label for="encryptText">Text to Encrypt (only english text and number):</label>
    <input type="text" id="encryptText">
    <button onclick="encrypt()">Encrypt</button>

    <label for="decryptText">Text to Decrypt (only english text and number):</label>
    <input type="text" id="decryptText">
    <button onclick="decrypt()">Decrypt</button>

    <label for="key">Key:</label>
    <input type="text" id="key">

    <script>
        var base = ['T', '8', 'r', 'l', 'y', 'b', '0', 'V', 'A', 'w', 'Z', 'n', '7', 'E', '3', 'P', 'K', 'U', 'h', 'q', 'Y', 'X', '6', 'p', 'J', 'N', '5', 'R', 'm', 'a', 'o', 'v', 'I', 'B', 'Q', '2', 'f', 'g', 'c', 'D', 'u', 'G', 'z', 'O', 'x', '9', 'j', 'd', 'L', '4', 'e', 's', 'S', 'k', '1', 'i', 'H', 'C', 'F']

        function encrypt() {
            var plaintext = document.getElementById("encryptText").value;
            var key = document.getElementById("key").value;
            console.log(plaintext);

            var encryptedText = "";
            for (var i = 0; i < plaintext.length; i++) {

                var offestIndex = base.indexOf(key[i % key.length]);
                var baseIndex = base.indexOf(plaintext[i]);
                var final = (baseIndex + offestIndex);
                if (final > base.length - 1) {
                    final = final - base.length;
                }

                encryptedText += base[final];

            }

            alert(encryptedText);

        }

        function decrypt() {
            var decryptText = document.getElementById("decryptText").value;
            var key = document.getElementById("key").value;

            var decryptedText = "";
            for (var i = 0; i < decryptText.length; i++) {

                var offestIndex = base.indexOf(key[i % key.length]);
                var baseIndex = base.indexOf(decryptText[i]);
                var final = (baseIndex - offestIndex);
                if (final < 0) {
                    final = final + base.length;
                }
                console.log(base[final]);
                decryptedText += base[final];
            }
            alert(decryptedText);

        }

    </script>
</body>

</html>
